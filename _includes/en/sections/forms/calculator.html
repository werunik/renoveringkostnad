<form id="nl-form" class="nl-form">
  Good <span id="timegreetings"></span> it's <span id="daygreetings"></span>! <br>
  Jag heter <input type="text" name="name" value="" placeholder="skriv ditt namn" data-subline="For example: <em>Alexandra</em> or <em>Björn</em>"/>,
  och önskar renovera mitt
  <select name="project">
    <option value="kitchen" selected>Kök</option>
    <option value="bathroom">Badrum</option>
    <option value="wc">WC</option>
    <option value="sauna">Bastu</option>
    <option value="laundry">Tvättstuga</option>
  </select>
  <br />som är
  <input type="text" name="size" value="" placeholder="kvadratmeter" data-subline="For example: <em>5</em> or <em>20</em>"/> kvm.  
  <p class="f2">Jag skulle vilja få den totala kostnaden på <input type="email" name="email" value="" placeholder="min e-postadress" data-subline="For example: <em>Alexandra</em> or <em>Björn</em>"/></p>
  <input type="hidden" id="locationName" name="location" value>
  <div class="nl-submit-wrap">
    <button class="btn btn--primary uppercase f3" type="submit" onClick='return calculateTotal(this.form)'>Skicka total kostnad</button>
  </div>
  <div class="nl-overlay"></div>
</form>
