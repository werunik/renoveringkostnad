<!DOCTYPE html>
<html lang="en">
  {% include en/head.html %}
  <body class="{{ page.class }}">
    {% include en/header.html %}
    {% include en/main.html %}
    {% include en/footer.html %}
    <script src="/assets/scripts/nlform.js" type="text/javascript"></script>
    <script src="/assets/scripts/calculator.js" type="text/javascript"></script>
    <script>
      var nlform = new NLForm( document.getElementById( 'nl-form' ) );
    </script>
    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script src='/assets/scripts/{{ js_file }}.js' type="text/javascript"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
